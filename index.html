<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Awesome Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container py-5">
    <div class="row">
      <!-- Your cart -->
      <div class="col-md-4 order-md-last your-cart animate">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span>Your cart</span>
          <span class="badge bg-danger rounded-pill">3</span>
        </h4>
        <ul class="list-group mb-3 shadow-sm">
          <li class="list-group-item d-flex justify-content-between lh-sm">
            <div>
              <h6 class="my-0">Product name</h6><small class="text-muted">Brief description</small>
            </div>
            <span class="text-muted">$12</span>
          </li>
          <li class="list-group-item d-flex justify-content-between lh-sm">
            <div>
              <h6 class="my-0">Second product</h6><small class="text-muted">Brief description</small>
            </div>
            <span class="text-muted">$8</span>
          </li>
          <li class="list-group-item d-flex justify-content-between lh-sm">
            <div>
              <h6 class="my-0">Third item</h6><small class="text-muted">Brief description</small>
            </div>
            <span class="text-muted">$5</span>
          </li>
          <li class="list-group-item d-flex justify-content-between bg-light text-success">
            <div>
              <h6 class="my-0">Promo code</h6><small>EXAMPLECODE</small>
            </div>
            <span>âˆ’$5</span>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span>Total (USD)</span>
            <strong>$20</strong>
          </li>
        </ul>
        <form class="card p-2 shadow-sm">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Promo code">
            <button type="submit" class="btn btn-outline-danger">Redeem</button>
          </div>
        </form>
      </div>

      <!-- Billing address -->
      <div class="col-md-8 order-md-first form-section animate">
        <h4 class="mb-3">Billing address</h4>
        <form>
          <div class="row g-2">
            <div class="col-sm-6"><label class="form-label">First name</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="col-sm-6"><label class="form-label">Last name</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="col-12"><label class="form-label">Username</label>
              <div class="input-group"><span class="input-group-text">@</span>
                <input type="text" class="form-control" placeholder="Username" required>
              </div>
            </div>
            <div class="col-12"><label class="form-label">Email <span class="text-muted">(Optional)</span></label><input
                type="email" class="form-control" placeholder="you@example.com"></div>
            <div class="col-12"><label class="form-label">Address</label><input type="text" class="form-control"
                placeholder="1234 Main St" required></div>
            <div class="col-12"><label class="form-label">Address 2 <span
                  class="text-muted">(Optional)</span></label><input type="text" class="form-control"
                placeholder="Apartment or suite"></div>
            <div class="col-md-5"><label class="form-label">Country</label><select class="form-select" required>
                <option value="">Choose...</option>
                <option>India</option>
                <option>USA</option>
                <option>Taiwan</option>
                <option>China</option>
                <option>Norway</option>
                <option>Bhutan</option>
              </select></div>
            <div class="col-md-4"><label class="form-label">State</label><select class="form-select" required>
                <option value="">Choose...</option>
                <option>Tamil Nadu</option>
                <option>Andhra pradesh</option>
                <option>Arunachal pradesh</option>
                <option>Assam</option>
                <option>Bihar</option>
                <option>Chhattisgarh</option>
                <option>Goa</option>
                <option>Gujarat</option>
                <option>Haryana</option> 
                <option>Himalchal pradesh</option>
              </select></div>
            <div class="col-md-3"><label class="form-label">Zip</label><input type="text" class="form-control" required>
            </div>
          </div>

          <hr class="my-4">
          <div class="form-check"><input type="checkbox" class="form-check-input"><label
              class="form-check-label">Shipping address is the same as my billing address</label></div>
          <div class="form-check"><input type="checkbox" class="form-check-input"><label class="form-check-label">Save
              this information for next time</label></div>
          <hr class="my-4">

          <h4 class="mb-3">Payment</h4>
          <div class="my-3">
            <div class="form-check"><input name="paymentMethod" type="radio" class="form-check-input" checked
                required><label class="form-check-label">Credit card</label></div>
            <div class="form-check"><input name="paymentMethod" type="radio" class="form-check-input" required><label
                class="form-check-label">Debit card</label></div>
            <div class="form-check"><input name="paymentMethod" type="radio" class="form-check-input" required><label
                class="form-check-label">PayPal</label></div>
          </div>

          <div class="row gy-3">
            <div class="col-md-6"><label class="form-label">Name on card</label><input type="text" class="form-control"
                required><small class="text-muted">Full name as displayed on card</small></div>
            <div class="col-md-6"><label class="form-label">Card number</label><input type="text" class="form-control"
                required></div>
            <div class="col-md-3"><label class="form-label">Expiration</label><input type="text" class="form-control"
                required></div>
            <div class="col-md-3"><label class="form-label">CVV</label><input type="text" class="form-control" required>
            </div>
          </div>

          <hr class="my-4">
          <button class="btn btn-primary btn-lg w-100 shadow" type="submit">Continue to checkout</button>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
